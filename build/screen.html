<html>
    <head>
      <title>Myśli na Sztuki</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <link rel="icon" href="/fav.ico?v=0.0.1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="/app.css">
    </head>
    <body>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-lg-3 col-lg-push-9">
              <div class="qr visible-lg">
                <img src="/qrcode.svg" alt="Scan the QR code">
                <p>Zeskanuj kod by udostępnić myśli</p>
                <p>Idź do  <strong>myslinasztuki.com</strong></p>
                <p class="text-muted">Scan the QR code to share your thoughts</p>
                <p class="text-muted">Go to <strong>myslinasztuki.com</strong></p>
              </div>
            </div>
            <div class="col-xs-12 col-lg-9 col-lg-pull-3">
              <div class="bubbles"></div>
              <div class="text-center">
                <img src="/cats.gif" alt="Cats" width="150px">
              </div>
            </div>
          </div>
        <script src="/bundle.js"></script>
    </body>
</html>
