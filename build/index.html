<html>
    <head>
      <title>Myslina Sztuki</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <link rel="icon" href="/fav.ico?v=0.0.1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="/app.css">
    </head>
    <body>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-lg-3 col-lg-push-9">
              <div class="qr visible-lg">
                <img src="/qrcode.svg" alt="Scan the QR code">
                <p>Scan the QR code to share your thoughts</p>
                <p>Go to <strong>myslinasztuki.com</strong></p>
              </div>
              <div class="form hidden-lg">
                <h2>Share your thoughts</h2>
                <form id="post">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name">
                    <p class="help-block">This field is optional.</p>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                    <p class="help-block">This field is optional.</p>
                  </div>
                  <div class="form-group post">
                    <label for="msg">Post</label>
                    <textarea id="msg" name="msg" class="form-control" rows="5" required></textarea>
                    <p class="help-block">Leave your thougths here.</p>
                  </div>
                  <button type="button" class="btn btn-hollow" onclick="onSubmit()">Submit</button>
                </form>
              </div>
            </div>
            <div class="col-xs-12 col-lg-9 col-lg-pull-3">
              <div class="bubbles"></div>
              <div class="text-center">
                <img src="/cats.gif" alt="Cats" width="150px">
              </div>
            </div>
          </div>
        <script src="/bundle.js"></script>
    </body>
</html>
